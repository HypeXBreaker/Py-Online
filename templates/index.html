<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python AI Runner - Portable IDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           ROOT VARIABLES & THEME CONFIGURATION
           ============================================ */
        :root {
            /* Light Theme - Vintage Professional */
            --bg-primary: #faf8f5;
            --bg-secondary: #f0ede7;
            --bg-tertiary: #e8e4dc;
            --text-primary: #2d2d2d;
            --text-secondary: #5a5a5a;
            --text-tertiary: #888888;
            --accent-primary: #6b5b4d;
            --accent-secondary: #8b7355;
            --border-color: #d4cfc7;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            
            /* Editor Colors - Light */
            --editor-bg: #fefdfb;
            --editor-gutter: #f5f2ed;
            --editor-line-number: #a39a8f;
            --editor-selection: rgba(107, 91, 77, 0.15);
            --editor-cursor: #6b5b4d;
            
            /* Syntax Highlighting - Light */
            --syntax-keyword: #8b4513;
            --syntax-string: #2f6f4f;
            --syntax-number: #b8860b;
            --syntax-comment: #9b8b7e;
            --syntax-function: #4a6fa5;
            --syntax-operator: #6b5b4d;
            
            /* Status Colors */
            --status-idle: #7a9d7e;
            --status-running: #b8860b;
            --status-error: #a0522d;
            --status-success: #4a7c59;
            
            /* Console Colors */
            --console-bg: #2d2d2d;
            --console-text: #e8e6e3;
            --console-error: #e57373;
            --console-success: #81c784;
            --console-info: #64b5f6;
            
            /* Fonts */
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            --font-sans: 'Space Grotesk', -apple-system, system-ui, sans-serif;
            
            /* Transitions */
            --transition-theme: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e8e6e3;
            --text-secondary: #b8b5b2;
            --text-tertiary: #888888;
            --accent-primary: #b8a99a;
            --accent-secondary: #9d8b7a;
            --border-color: #3d3d3d;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.5);
            
            --editor-bg: #1e1e1e;
            --editor-gutter: #252525;
            --editor-line-number: #6e6e6e;
            --editor-selection: rgba(184, 169, 154, 0.2);
            --editor-cursor: #b8a99a;
            
            --syntax-keyword: #d4a574;
            --syntax-string: #8fb894;
            --syntax-number: #d4a960;
            --syntax-comment: #7a7267;
            --syntax-function: #7ba4cc;
            --syntax-operator: #b8a99a;
        }
        
        /* ============================================
           GLOBAL STYLES & RESET
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition-theme);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 5px;
            transition: var(--transition-theme);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
        
        /* ============================================
           LAYOUT STRUCTURE
           ============================================ */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }
        
        /* Header */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-theme);
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--bg-primary);
            font-size: 1.1rem;
        }
        
        .logo-text {
            font-family: var(--font-sans);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .header-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            width: 48px;
            height: 26px;
            background-color: var(--bg-tertiary);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: var(--transition-theme);
        }
        
        .theme-toggle:hover {
            border-color: var(--accent-primary);
        }
        
        .theme-toggle-slider {
            width: 20px;
            height: 20px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [data-theme="dark"] .theme-toggle-slider {
            transform: translateX(22px);
        }
        
        /* Main Content Area */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 1px;
            background-color: var(--border-color);
        }
        
        /* Editor Section */
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            min-width: 0;
        }
        
        .toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            align-items: center;
        }
        
        .toolbar-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .toolbar-separator {
            width: 1px;
            height: 24px;
            background-color: var(--border-color);
            margin: 0 0.25rem;
        }
        
        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background-color: var(--accent-secondary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-secondary);
        }
        
        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            font-size: 0.875rem;
            font-family: var(--font-mono);
            margin-left: auto;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--status-idle);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.running .status-dot {
            background-color: var(--status-running);
        }
        
        .status-indicator.error .status-dot {
            background-color: var(--status-error);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Code Editor */
        .editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .editor-container {
            display: flex;
            height: 100%;
            background-color: var(--editor-bg);
        }
        
        .line-numbers {
            background-color: var(--editor-gutter);
            color: var(--editor-line-number);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.6;
            padding: 1rem 0.75rem;
            text-align: right;
            user-select: none;
            min-width: 50px;
            overflow: hidden;
            border-right: 1px solid var(--border-color);
            white-space: pre;   /* üî• THIS IS THE FIX */
        }
        
        .code-editor {
            flex: 1;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.6;
            padding: 1rem;
            background-color: var(--editor-bg);
            color: var(--text-primary);
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
            white-space: pre;
            overflow-wrap: normal;
            tab-size: 4;
        }
        
        .code-editor::selection {
            background-color: var(--editor-selection);
        }
        
        /* Console Section */
        .console-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            min-width: 300px;
        }
        
        .console-header {
            padding: 0.75rem 1rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .console-output {
            flex: 1;
            background-color: var(--console-bg);
            color: var(--console-text);
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            line-height: 1.5;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .console-line {
            margin-bottom: 0.25rem;
        }
        
        .console-error {
            color: var(--console-error);
        }
        
        .console-success {
            color: var(--console-success);
        }
        
        .console-info {
            color: var(--console-info);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px var(--shadow-medium);
        }
        
        .modal-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .modal-body {
            margin-bottom: 1.5rem;
        }
        
        .modal-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            border-radius: 6px;
            outline: none;
            transition: var(--transition-theme);
        }
        
        .modal-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(107, 91, 77, 0.1);
        }
        
        .modal-footer {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .console-section {
                width: 100%;
                min-width: auto;
                height: 40%;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .toolbar {
                padding: 0.5rem 0.75rem;
            }
            
            .btn {
                padding: 0.4rem 0.75rem;
                font-size: 0.8125rem;
            }
            
            .toolbar-separator {
                display: none;
            }
            
            .status-indicator {
                width: 100%;
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }
        
        /* Syntax Highlighting Styles */
        .highlight-keyword { color: var(--syntax-keyword); font-weight: 500; }
        .highlight-string { color: var(--syntax-string); }
        .highlight-number { color: var(--syntax-number); }
        .highlight-comment { color: var(--syntax-comment); font-style: italic; }
        .highlight-function { color: var(--syntax-function); }
        .highlight-operator { color: var(--syntax-operator); }
        
        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-loading::before {
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">Py</div>
                <h1 class="logo-text">Python AI Runner</h1>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <div class="theme-toggle-slider"></div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Section -->
            <section class="editor-section">
                <div class="toolbar">
                    <div class="toolbar-group">
                        <button class="btn btn-primary" id="runBtn" title="Run code (Ctrl+Enter)">
                            ‚ñ∂ Run
                        </button>
                        <button class="btn" id="installBtn" title="Install pip package">
                            üì¶ Install Package
                        </button>
                    </div>
                    
                    <div class="toolbar-separator"></div>
                    
                    <div class="toolbar-group">
                        <button class="btn" id="saveBtn" title="Save code (Ctrl+S)">
                            üíæ Save
                        </button>
                        <button class="btn" id="loadBtn" title="Load saved code">
                            üìÇ Load
                        </button>
                        <button class="btn" id="clearBtn" title="Clear editor">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                    
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span id="statusText">Idle</span>
                    </div>
                </div>
                
                <div class="editor-wrapper">
                    <div class="editor-container">
                        <div class="line-numbers" id="lineNumbers"></div>
                        <textarea 
                            class="code-editor" 
                            id="codeEditor" 
                            spellcheck="false"
                            placeholder="# Write your Python code here...
# Use API keys for AI models (OpenAI, Bytez, etc.)
# Install packages on-the-fly with Install Package button

print('Hello from Python AI Runner!')
"
                        ></textarea>
                    </div>
                </div>

            <!-- Console Section -->
            <section class="console-section">

    <!-- Install Package Modal -->
    <div class="modal" id="installModal">
        <div class="modal-content">
            <div class="modal-header">Install Python Package</div>
            <div class="modal-body">
                <label for="packageInput" style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">
                    Package name (e.g., openai, requests, numpy)
                </label>
                <input 
                    type="text" 
                    class="modal-input" 
                    id="packageInput" 
                    placeholder="openai"
                />
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelInstallBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmInstallBtn">Install</button>
            </div>
        </div>
    </div>
    
    <script>
        /* ============================================
           APPLICATION STATE & CONFIGURATION
           ============================================ */
        const APP_CONFIG = {
            // Backend API endpoints - CONFIGURE THESE FOR YOUR DEPLOYMENT
            API_BASE_URL: 'http://127.0.0.1:5000'
                ? '' 
                : '', // For production, use relative paths or your backend URL
            
            endpoints: {
                run: '/api/run',
                install: '/api/install'
            },
            
            // LocalStorage keys
            storage: {
                theme: 'python-ai-runner-theme',
                code: 'python-ai-runner-code'
            },
            
            // Default code template
            defaultCode: `# Python AI Runner - Quick Start
# This IDE connects to a backend Python execution environment

# Example 1: Basic Python
print("Hello from Python AI Runner!")

# Example 2: Using installed packages
# Click "Install Package" to add: openai, requests, etc.

# Example 3: AI Integration with OpenAI
'''
import openai
import os

# Set your API key
openai.api_key = "your-api-key-here"

response = openai.ChatCompletion.create(
    model="gpt-4",
    messages=[{"role": "user", "content": "Hello!"}]
)
print(response.choices[0].message.content)
'''

# Example 4: Working with data
import json
data = {"message": "IDE Ready", "status": "active"}
print(json.dumps(data, indent=2))
`
        };
        
        /* ============================================
           DOM ELEMENTS
           ============================================ */
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            codeEditor: document.getElementById('codeEditor'),
            lineNumbers: document.getElementById('lineNumbers'),
            consoleOutput: document.getElementById('consoleOutput'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            
            // Buttons
            runBtn: document.getElementById('runBtn'),
            installBtn: document.getElementById('installBtn'),
            saveBtn: document.getElementById('saveBtn'),
            loadBtn: document.getElementById('loadBtn'),
            clearBtn: document.getElementById('clearBtn'),
            clearConsoleBtn: document.getElementById('clearConsoleBtn'),
            
            // Modal
            installModal: document.getElementById('installModal'),
            packageInput: document.getElementById('packageInput'),
            confirmInstallBtn: document.getElementById('confirmInstallBtn'),
            cancelInstallBtn: document.getElementById('cancelInstallBtn')
        };
        
        /* ============================================
           THEME MANAGEMENT
           ============================================ */
        class ThemeManager {
            constructor() {
                this.theme = localStorage.getItem(APP_CONFIG.storage.theme) || 'light';
                this.apply();
            }
            
            toggle() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                this.apply();
                localStorage.setItem(APP_CONFIG.storage.theme, this.theme);
            }
            
            apply() {
                document.documentElement.setAttribute('data-theme', this.theme);
            }
        }
        
        /* ============================================
           CODE EDITOR MANAGEMENT
           ============================================ */
        class CodeEditor {
            constructor(textarea, lineNumbersDiv) {
                this.textarea = textarea;
                this.lineNumbersDiv = lineNumbersDiv;
                this.init();
            }
            
            init() {
                // Load saved code or use default
                const savedCode = localStorage.getItem(APP_CONFIG.storage.code);
                this.textarea.value = savedCode || APP_CONFIG.defaultCode;
                
                // Update line numbers
                this.updateLineNumbers();
                
                // Event listeners
                this.textarea.addEventListener('input', () => this.updateLineNumbers());
                this.textarea.addEventListener('scroll', () => this.syncScroll());
                this.textarea.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                // Auto-save on change (debounced)
                let saveTimeout;
                this.textarea.addEventListener('input', () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => this.autoSave(), 1000);
                });
            }
            
            updateLineNumbers() {
                const lines = this.textarea.value.split('\n').length;
                this.lineNumbersDiv.innerHTML = Array.from(
                    { length: lines }, 
                    (_, i) => i + 1
                ).join('\n');
            }
            
            syncScroll() {
                this.lineNumbersDiv.scrollTop = this.textarea.scrollTop;
            }
            
            handleKeydown(e) {
                // Tab key support
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.textarea.selectionStart;
                    const end = this.textarea.selectionEnd;
                    this.textarea.value = 
                        this.textarea.value.substring(0, start) + 
                        '    ' + 
                        this.textarea.value.substring(end);
                    this.textarea.selectionStart = this.textarea.selectionEnd = start + 4;
                }
            }
            
            autoSave() {
                localStorage.setItem(APP_CONFIG.storage.code, this.textarea.value);
            }
            
            getCode() {
                return this.textarea.value;
            }
            
            setCode(code) {
                this.textarea.value = code;
                this.updateLineNumbers();
                this.autoSave();
            }
            
            clear() {
                this.textarea.value = '';
                this.updateLineNumbers();
                this.autoSave();
            }
        }
        
        /* ============================================
           CONSOLE MANAGEMENT
           ============================================ */
        class Console {
            constructor(outputDiv) {
                this.outputDiv = outputDiv;
            }
            
            log(message, type = 'info') {
                const line = document.createElement('div');
                line.className = `console-line console-${type}`;
                line.textContent = message;
                this.outputDiv.appendChild(line);
                this.scrollToBottom();
            }
            
            clear() {
                this.outputDiv.innerHTML = '';
                this.log('Console cleared', 'info');
            }
            
            scrollToBottom() {
                this.outputDiv.scrollTop = this.outputDiv.scrollHeight;
            }
            
            displayOutput(output, errors) {
                if (output) {
                    output.split('\n').forEach(line => {
                        if (line.trim()) this.log(line, 'success');
                    });
                }
                
                if (errors) {
                    errors.split('\n').forEach(line => {
                        if (line.trim()) this.log(line, 'error');
                    });
                }
            }
        }
        
        /* ============================================
           STATUS INDICATOR MANAGEMENT
           ============================================ */
        class StatusIndicator {
            constructor(indicator, textElement) {
                this.indicator = indicator;
                this.textElement = textElement;
            }
            
            setStatus(status, text) {
                this.indicator.className = `status-indicator ${status}`;
                this.textElement.textContent = text;
            }
            
            idle() {
                this.setStatus('', 'Idle');
            }
            
            running() {
                this.setStatus('running', 'Running...');
            }
            
            error() {
                this.setStatus('error', 'Error');
            }
            
            success() {
                this.setStatus('', 'Success');
                setTimeout(() => this.idle(), 2000);
            }
        }
        
        /* ============================================
           API CLIENT
           ============================================ */
        class APIClient {
            constructor(baseURL) {
                this.baseURL = baseURL;
            }
            
            async runCode(code) {
                try {
                    const response = await fetch(`${this.baseURL}${APP_CONFIG.endpoints.run}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    // Fallback for local testing without backend
                    console.error('Backend connection error:', error);
                    return {
                        success: false,
                        output: '',
                        errors: `Backend Error: ${error.message}\n\nPlease ensure your backend server is running.\n\nExpected endpoint: ${this.baseURL}${APP_CONFIG.endpoints.run}\n\nFor local development, start your Flask/FastAPI server on port 5000.`
                    };
                }
            }
            
            async installPackage(packageName) {
                try {
                    const response = await fetch(`${this.baseURL}${APP_CONFIG.endpoints.install}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ package: packageName })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Backend connection error:', error);
                    return {
                        success: false,
                        output: '',
                        errors: `Backend Error: ${error.message}\n\nPlease ensure your backend server is running.`
                    };
                }
            }
        }
        
        /* ============================================
           APPLICATION CONTROLLER
           ============================================ */
        class App {
            constructor() {
                this.themeManager = new ThemeManager();
                this.editor = new CodeEditor(elements.codeEditor, elements.lineNumbers);
                this.console = new Console(elements.consoleOutput);
                this.status = new StatusIndicator(elements.statusIndicator, elements.statusText);
                this.api = new APIClient(APP_CONFIG.API_BASE_URL);
                
                this.isRunning = false;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                // Theme toggle
                elements.themeToggle.addEventListener('click', () => {
                    this.themeManager.toggle();
                });
                
                // Run code
                elements.runBtn.addEventListener('click', () => this.runCode());
                
                // Install package
                elements.installBtn.addEventListener('click', () => this.showInstallModal());
                elements.confirmInstallBtn.addEventListener('click', () => this.installPackage());
                elements.cancelInstallBtn.addEventListener('click', () => this.hideInstallModal());
                
                // File operations
                elements.saveBtn.addEventListener('click', () => this.saveCode());
                elements.loadBtn.addEventListener('click', () => this.loadCode());
                elements.clearBtn.addEventListener('click', () => this.clearEditor());
                elements.clearConsoleBtn.addEventListener('click', () => this.console.clear());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Ctrl+Enter to run
                    if (e.ctrlKey && e.key === 'Enter') {
                        e.preventDefault();
                        this.runCode();
                    }
                    
                    // Ctrl+S to save
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveCode();
                    }
                });
                
                // Modal - Enter key to install
                elements.packageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.installPackage();
                    }
                });
                
                // Click outside modal to close
                elements.installModal.addEventListener('click', (e) => {
                    if (e.target === elements.installModal) {
                        this.hideInstallModal();
                    }
                });
            }
            
            async runCode() {
                if (this.isRunning) return;
                
                const code = this.editor.getCode().trim();
                
                if (!code) {
                    this.console.log('No code to execute', 'error');
                    return;
                }
                
                this.isRunning = true;
                this.status.running();
                elements.runBtn.disabled = true;
                elements.runBtn.classList.add('btn-loading');
                
                this.console.log('--- Executing code ---', 'info');
                
                try {
                    const result = await this.api.runCode(code);
                    
                    if (result.success) {
                        this.console.displayOutput(result.output, result.errors);
                        if (!result.errors) {
                            this.status.success();
                        } else {
                            this.status.error();
                        }
                    } else {
                        this.console.log('Execution failed', 'error');
                        this.console.displayOutput(result.output, result.errors);
                        this.status.error();
                    }
                } catch (error) {
                    this.console.log(`Error: ${error.message}`, 'error');
                    this.status.error();
                }
                
                this.console.log('--- Execution complete ---', 'info');
                
                this.isRunning = false;
                elements.runBtn.disabled = false;
                elements.runBtn.classList.remove('btn-loading');
                
                setTimeout(() => {
                    if (elements.statusIndicator.className.includes('error')) {
                        this.status.idle();
                    }
                }, 3000);
            }
            
            showInstallModal() {
                elements.installModal.classList.add('active');
                elements.packageInput.value = '';
                elements.packageInput.focus();
            }
            
            hideInstallModal() {
                elements.installModal.classList.remove('active');
            }
            
            async installPackage() {
                const packageName = elements.packageInput.value.trim();
                
                if (!packageName) {
                    this.console.log('Please enter a package name', 'error');
                    return;
                }
                
                this.hideInstallModal();
                this.console.log(`Installing package: ${packageName}...`, 'info');
                
                try {
                    const result = await this.api.installPackage(packageName);
                    
                    if (result.success) {
                        this.console.log(`Successfully installed ${packageName}`, 'success');
                        this.console.displayOutput(result.output, '');
                    } else {
                        this.console.log(`Failed to install ${packageName}`, 'error');
                        this.console.displayOutput(result.output, result.errors);
                    }
                } catch (error) {
                    this.console.log(`Error installing package: ${error.message}`, 'error');
                }
            }
            
            saveCode() {
                const code = this.editor.getCode();
                const blob = new Blob([code], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'python_ai_script.py';
                a.click();
                URL.revokeObjectURL(url);
                
                this.console.log('Code saved to file', 'success');
            }
            
            loadCode() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.py,.txt';
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.editor.setCode(event.target.result);
                            this.console.log(`Loaded file: ${file.name}`, 'success');
                        };
                        reader.readAsText(file);
                    }
                };
                
                input.click();
            }
            
            clearEditor() {
                if (confirm('Clear all code in the editor?')) {
                    this.editor.clear();
                    this.console.log('Editor cleared', 'info');
                }
            }
        }
        
        /* ============================================
           INITIALIZE APPLICATION
           ============================================ */
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            
            // Log startup message
            console.log('%c Python AI Runner IDE ', 
                'background: #6b5b4d; color: #faf8f5; padding: 8px 16px; font-size: 14px; font-weight: bold;');
            console.log('Version 1.0 | Ready for AI development');
        });
    </script>
